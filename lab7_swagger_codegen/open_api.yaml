{
  "basePath": "/",
  "definitions": {},
  "info": {
    "description": "API for managing books in a library",
    "title": "My Library API",
    "version": "1.0"
  },
  "paths": {
    "/books/": {
      "get": {
        "description": "Returns a complete list of all books in the library.<br/>",
        "produces": [
          "application/json"
        ],
        "responses": {
          "200": {
            "description": "A list of books.",
            "schema": {
              "items": {
                "properties": {
                  "author": {
                    "example": "F. Scott Fitzgerald",
                    "type": "string"
                  },
                  "available": {
                    "example": true,
                    "type": "boolean"
                  },
                  "genre": {
                    "example": "Fiction",
                    "type": "string"
                  },
                  "id": {
                    "example": 1,
                    "type": "integer"
                  },
                  "isbn": {
                    "example": "978-0743273565",
                    "type": "string"
                  },
                  "publisher": {
                    "example": "Scribner",
                    "type": "string"
                  },
                  "title": {
                    "example": "The Great Gatsby",
                    "type": "string"
                  },
                  "year": {
                    "example": 1925,
                    "type": "integer"
                  }
                },
                "type": "object"
              },
              "type": "array"
            }
          }
        },
        "summary": "Get a list of all books",
        "tags": [
          "Books"
        ]
      },
      "post": {
        "consumes": [
          "application/json"
        ],
        "description": "Creates a new book and adds it to the library. Requires admin privileges.<br/>",
        "parameters": [
          {
            "description": "The book to create.",
            "in": "body",
            "name": "body",
            "required": true,
            "schema": {
              "properties": {
                "author": {
                  "example": "George Orwell",
                  "type": "string"
                },
                "genre": {
                  "example": "Dystopian",
                  "type": "string"
                },
                "isbn": {
                  "example": "978-0451524935",
                  "type": "string"
                },
                "publisher": {
                  "example": "Secker & Warburg",
                  "type": "string"
                },
                "title": {
                  "example": "1984",
                  "type": "string"
                },
                "year": {
                  "example": 1949,
                  "type": "integer"
                }
              },
              "required": [
                "title",
                "author"
              ],
              "type": "object"
            }
          }
        ],
        "produces": [
          "application/json"
        ],
        "responses": {
          "201": {
            "description": "Book created successfully.",
            "schema": {
              "properties": {
                "author": {
                  "example": "George Orwell",
                  "type": "string"
                },
                "available": {
                  "example": true,
                  "type": "boolean"
                },
                "genre": {
                  "example": "Dystopian",
                  "type": "string"
                },
                "id": {
                  "example": 1,
                  "type": "integer"
                },
                "isbn": {
                  "example": "978-0451524935",
                  "type": "string"
                },
                "publisher": {
                  "example": "Secker & Warburg",
                  "type": "string"
                },
                "title": {
                  "example": "1984",
                  "type": "string"
                },
                "year": {
                  "example": 1949,
                  "type": "integer"
                }
              },
              "type": "object"
            }
          },
          "401": {
            "description": "Unauthorized (Token is missing or invalid)"
          },
          "403": {
            "description": "Forbidden (User is not an admin)"
          }
        },
        "security": [
          {
            "ApiKeyAuth": []
          }
        ],
        "summary": "Add a new book (Admin only)",
        "tags": [
          "Books"
        ]
      }
    },
    "/books/{id}": {
      "get": {
        "description": "Returns details for a specific book.<br/>",
        "parameters": [
          {
            "description": "The ID of the book to retrieve.",
            "in": "path",
            "name": "id",
            "required": true,
            "type": "integer"
          }
        ],
        "produces": [
          "application/json"
        ],
        "responses": {
          "200": {
            "description": "The requested book.",
            "schema": {
              "properties": {
                "author": {
                  "example": "F. Scott Fitzgerald",
                  "type": "string"
                },
                "available": {
                  "example": true,
                  "type": "boolean"
                },
                "genre": {
                  "example": "Fiction",
                  "type": "string"
                },
                "id": {
                  "example": 1,
                  "type": "integer"
                },
                "isbn": {
                  "example": "978-0743273565",
                  "type": "string"
                },
                "publisher": {
                  "example": "Scribner",
                  "type": "string"
                },
                "title": {
                  "example": "The Great Gatsby",
                  "type": "string"
                },
                "year": {
                  "example": 1925,
                  "type": "integer"
                }
              },
              "type": "object"
            }
          },
          "404": {
            "description": "Book not found.",
            "schema": {
              "properties": {
                "error": {
                  "example": "Book not found",
                  "type": "string"
                }
              },
              "type": "object"
            }
          }
        },
        "summary": "Get a single book by ID",
        "tags": [
          "Books"
        ]
      }
    },
    "/books/{id}/borrow": {
      "post": {
        "description": "Marks a book as 'unavailable' (borrowed). Requires 'user' or 'admin' role.<br/>",
        "parameters": [
          {
            "description": "The ID of the book to borrow.",
            "in": "path",
            "name": "id",
            "required": true,
            "type": "integer"
          }
        ],
        "produces": [
          "application/json"
        ],
        "responses": {
          "200": {
            "description": "Book borrowed successfully.",
            "schema": {
              "properties": {
                "book": {
                  "properties": {
                    "author": {
                      "example": "George Orwell",
                      "type": "string"
                    },
                    "available": {
                      "example": false,
                      "type": "boolean"
                    },
                    "genre": {
                      "example": "Dystopian",
                      "type": "string"
                    },
                    "id": {
                      "example": 1,
                      "type": "integer"
                    },
                    "isbn": {
                      "example": "978-0451524935",
                      "type": "string"
                    },
                    "publisher": {
                      "example": "Secker & Warburg",
                      "type": "string"
                    },
                    "title": {
                      "example": "1984",
                      "type": "string"
                    },
                    "year": {
                      "example": 1949,
                      "type": "integer"
                    }
                  },
                  "type": "object"
                },
                "message": {
                  "example": "Borrowed '1984'",
                  "type": "string"
                }
              },
              "type": "object"
            }
          },
          "400": {
            "description": "Book is already borrowed.",
            "schema": {
              "properties": {
                "error": {
                  "example": "Book is already borrowed",
                  "type": "string"
                }
              },
              "type": "object"
            }
          },
          "401": {
            "description": "Unauthorized (Token is missing or invalid)"
          },
          "403": {
            "description": "Forbidden (User role is incorrect)"
          },
          "404": {
            "description": "Book not found.",
            "schema": {
              "properties": {
                "error": {
                  "example": "Book not found",
                  "type": "string"
                }
              },
              "type": "object"
            }
          }
        },
        "security": [
          {
            "ApiKeyAuth": []
          }
        ],
        "summary": "Borrow an available book",
        "tags": [
          "Books"
        ]
      }
    },
    "/books/{id}/return": {
      "post": {
        "description": "Marks a book as 'available' (returned). Requires 'user' or 'admin' role.<br/>",
        "parameters": [
          {
            "description": "The ID of the book to return.",
            "in": "path",
            "name": "id",
            "required": true,
            "type": "integer"
          }
        ],
        "produces": [
          "application/json"
        ],
        "responses": {
          "200": {
            "description": "Book returned successfully.",
            "schema": {
              "properties": {
                "book": {
                  "properties": {
                    "author": {
                      "example": "George Orwell",
                      "type": "string"
                    },
                    "available": {
                      "example": true,
                      "type": "boolean"
                    },
                    "genre": {
                      "example:Z \"Dystopian\"": null,
                      "type": "string"
                    },
                    "id": {
                      "example": 1,
                      "type": "integer"
                    },
                    "isbn": {
                      "example": "978-0451524935",
                      "type": "string"
                    },
                    "publisher": {
                      "example": "Secker & Warburg",
                      "type": "string"
                    },
                    "title": {
                      "example": "1984",
                      "type": "string"
                    },
                    "year": {
                      "example": 1949,
                      "type": "integer"
                    }
                  },
                  "type": "object"
                },
                "message": {
                  "example": "Returned '1984'",
                  "type": "string"
                }
              },
              "type": "object"
            }
          },
          "400": {
            "description": "Book is not borrowed.",
            "schema": {
              "properties": {
                "error": {
                  "example": "Book is not borrowed",
                  "type": "string"
                }
              },
              "type": "object"
            }
          },
          "401": {
            "description": "Unauthorized (Token is missing or invalid)"
          },
          "403": {
            "description": "Forbidden (User role is incorrect)"
          },
          "404": {
            "description": "Book not found.",
            "schema": {
              "properties": {
                "error": {
                  "example": "Book not found",
                  "type": "string"
                }
              },
              "type": "object"
            }
          }
        },
        "security": [
          {
            "ApiKeyAuth": []
          }
        ],
        "summary": "Return a borrowed book",
        "tags": [
          "Books"
        ]
      }
    },
    "/login": {
      "post": {
        "consumes": [
          "application/json"
        ],
        "description": "This endpoint authenticates a user based on username and password.<br/>",
        "parameters": [
          {
            "description": "User credentials needed for login.",
            "in": "body",
            "name": "body",
            "required": true,
            "schema": {
              "properties": {
                "password": {
                  "example": "adminpass",
                  "format": "password",
                  "type": "string"
                },
                "username": {
                  "example": "admin",
                  "type": "string"
                }
              },
              "required": [
                "username",
                "password"
              ],
              "type": "object"
            }
          }
        ],
        "produces": [
          "application/json"
        ],
        "responses": {
          "200": {
            "description": "Login successful. A JWT token is returned.",
            "schema": {
              "properties": {
                "token": {
                  "example": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2Vybm...",
                  "type": "string"
                }
              },
              "type": "object"
            }
          },
          "400": {
            "description": "Bad Request. Username or password was not provided.",
            "schema": {
              "properties": {
                "error": {
                  "example": "Username and password required",
                  "type": "string"
                }
              },
              "type": "object"
            }
          },
          "401": {
            "description": "Unauthorized. Invalid credentials.",
            "schema": {
              "properties": {
                "error": {
                  "example": "Invalid credentials",
                  "type": "string"
                }
              },
              "type": "object"
            }
          }
        },
        "summary": "Log in a user",
        "tags": [
          "Authentication"
        ]
      }
    }
  },
  "produces": [
    "application/json"
  ],
  "securityDefinitions": {
    "ApiKeyAuth": {
      "description": "JWT Token, typically 'Bearer <token>'. Enter just the token or 'Bearer <token>'.",
      "in": "header",
      "name": "Authorization",
      "type": "apiKey"
    }
  },
  "swagger": "2.0"
}